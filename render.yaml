services:
  - type: worker
    name: crypto-wallet-monitor
    env: python
    runtime: python-3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: CTOKEN
        sync: false
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: SOLSCAN_API_KEY
        sync: false
